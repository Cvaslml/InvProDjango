{% extends 'producto/base.html' %}
{% load static %}

{% block extra_head %}
<title>Eliminar Producto</title>
<link rel="stylesheet" href="{% static 'producto/css/borrar_producto.css' %}">
{% endblock extra_head %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro de que deseas eliminar el producto "<strong>{{ producto.nombre }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-eliminar">Eliminar</button>
    <a href="{% url 'productos' %}" class="btn-cancelar">Cancelar</a>
</form>
{% endblock content %}
